<!doctype HTML>

<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Jotto Web{% endblock %}</title>

    <style>
        nav, main, footer {
            display: block;
        }

        main {
            margin: 6px;
            padding: 6px;
        }

        footer {
            font-size: 80%;
            background-color: lightgray;
            padding: 6px;
            text-align: center;
        }

        form input {
            margin-top: 4px;
            margin-bottom: 4px;
        }

        div#session_results > table {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        div#session_results > p {
            text-align: center;
        }

        div#session_results > table th, td {
            margin: 2px;
            padding: 3px;
        }

        div#session_results > table th {
            background-color: #DDD;
        }

        div#session_results > table td {
            font-size: 93%;
            border: 1px solid darkgray;
        }

        .status_success {
            color: green;
        }

        .status_notice {
            color: #D90000;
        }

        .status_error {
            color: #D90000;
        }
    </style>
</head>

<body>
    <nav>
        <ol>
            {% block sidebar %}
                <li><a href="{% url 'jotto:index' %}">Index</a></li>
                <li><a href="{% url 'jotto:pre_session' %}">New game</a></li>
                <li><a href="{% url 'jotto:sessions_still_open' %}">Games still open</a></li>
            {% endblock %}
        </ol>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        Jotto Web was inspired by assignment 7 of the MIT
        <a href="http://dspace.mit.edu/handle/1721.1/106923">OCW 6.005 course, 2011 version</a>.<br>
        Its source code is available on <a href="https://github.com/newnone/Jotto-Web">GitHub</a> for open viewing and
        contributions.
    </footer>
</body>
</html>
